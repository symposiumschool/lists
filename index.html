<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Lists</title>
</head>
<body>
  <!-- unordered -->
  <ul>
    <li>This is a list item</li>
    <li>This is a list item</li>
    <li>This is a list item</li>
  </ul>
  <!-- ordered -->
  <ol type="i">
    <li>This is a list item</li>
    <li>This is a list item</li>
    <li>This is a list item</li>
    <li>
        <ul>
          <li>This is a nested item</li>
          <li>This is a nested item</li>
          <li>This is a nested item</li>
        </ul>
    </li>
  </ol>

</body>
</html>
